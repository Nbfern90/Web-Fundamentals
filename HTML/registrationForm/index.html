<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>

<body>
  <h1>Registration Form</h1>
  <form action="/process" method="post">
    <div>
      <label for="fName">First Name:*</label>
      <input type="text" name="fName" id="fName">

    </div>
    <div>
      <label for="lName">Last Name:*</label>
      <input type="text" name="lName" id="lName">
    </div>
    <div>
      <label for="email">Email Address:*</label>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <label for="pWord">Password:*</label>
      <input type="password" name="pWord" id="pWord">
    </div>
    <div>
      <label for="cpWord">Confirm Password:*</label>
      <input type="text" name="cpWord" id="cpWord">
    </div>
    <div>
      <label for="bDay">Birthday:*</label>
      <input type="date" name="bDay" id="bDay">
    </div>
    <div>
      <label>Gender Identity:</label>
    </div>
    <div>
      <input type="radio" name="font" value="male" id="mID"><label for="mID">Male</label>
      <input type="radio" name="font" value="female" id="fID"><label for="fID">Female</label>
      <input type="radio" name="font" value="non-binary" id="non-binary"><label>Non-binary</label>
      <input type="radio" name="font" value="prefer-not-to-say" id="prefer-not-to-say"><label>I prefer not to answer
      </label>
    </div>
    <div>
      <label>A short description about myself:</label>
    </div>
    <div>
      <textarea name="comment" cols="20" rows="3"></textarea>

    </div>
    <div>
      <label for="select">Favorite Language:</label>
      <select name="select" id="select">
        <option>HTML</option>
        <option>CSS</option>
        <option>Javascript</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="chxbox" id="chxbox">
      <label for="chxbox">Yes, I would like to recieve periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <div>
      <label>*Indicates a required field</label>
    </div>


  </form>

</body>

</html>
